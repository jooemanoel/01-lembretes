<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./favicon.png">
    <title>Agência de Lembretes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- cabeçalho da página -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" id="botao-inicio" href="#">Agência de lembretes</a>
            <button class="navbar-toggler" id="botao-hamburguer" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav gap-3 text-center">
                    <a class="nav-link" id="botao-novo" href="#">Novo</a>
                    <a class="nav-link" id="botao-limpar" href="#">Limpar</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- div principal onde os elementos são incluídos -->
    <div class="container">
        <div class="row mt-3" id="principal"></div>
    </div>
    <!-- botao cosmetico para ativação do modal -->
    <button type="button" class="btn btn-primary d-none" id="botao-abrir-modal" data-bs-toggle="modal"
        data-bs-target="#exampleModal">
        Launch demo modal
    </button>
    <!-- modal de confirmação de exclusão -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="modalExcluir" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalExcluir">Limpar tudo</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Deseja limpar tudo?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="botao-limpar-mesmo">Confirmar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- import do bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- script principal -->
    <script type="module" src="./js/main.js"></script>
</body>

</html>
