<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./favicon.png" />
    <title>Lembretes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- cabeçalho da página -->
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <form class="w-100 d-flex gap-2">
            <input
              class="form-control"
              type="text"
              placeholder="Adicionar um lembrete"
              aria-label="Adicionar um lembrete"
            />
            <button class="btn btn-primary" type="submit">Novo</button>
          </form>
        </div>
      </nav>
    </header>
    <!-- div principal onde os elementos são incluídos -->
    <main class="container">
      <p class="w-100 text-center p-3" id="lista-vazia" style="display: none">
        Não há itens na lista
      </p>
      <table class="table" style="display: none">
        <thead>
          <tr>
            <th class="col-6">
              <button class="btn btn-dark w-100" id="az">A - Z</button>
            </th>
            <th class="col-6">
              <button class="btn btn-dark w-100" id="za">Z - A</button>
            </th>
          </tr>
        </thead>
        <tbody class="table-group-divider"></tbody>
      </table>
    </main>
    <!-- import do bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- script principal -->
    <script type="module" src="./app/main.js"></script>
  </body>
</html>
